<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ДизайнИИ — генерация через OpenAI (image-to-image)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;
         margin:40px; line-height:1.5; color:#1f2937}
    h1{font-size:28px; margin-bottom:18px}
    label{display:block; margin:14px 0 6px}
    input[type="file"], input[type="text"], textarea{
      width:100%; max-width:900px; padding:10px; border:1px solid #cbd5e1; border-radius:8px
    }
    button{background:#7c3aed; color:#fff; border:0; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:24px; max-width:1200px}
    .box{border:1px solid #e5e7eb; border-radius:12px; padding:16px; min-height:180px}
    .muted{color:#6b7280}
    img{max-width:100%; border-radius:12px}
    .error{color:#dc2626; white-space:pre-wrap}
    .ok{color:#065f46}
  </style>
</head>
<body>
  <h1>ДизайнИИ — генерация через OpenAI (image-to-image)</h1>

  <div class="row">
    <div class="box">
      <label>Фото комнаты <span class="muted">(поле <b>image</b>)</span></label>
      <input id="file" name="image" type="file" accept="image/*" />

      <label style="margin-top:12px">Промпт (если пусто — подставим дефолтный)</label>
      <input id="prompt" type="text" placeholder="светлый современный интерьер, минимализм..." />

      <div style="margin-top:14px">
        <button id="go">Сгенерировать</button>
        <span id="status" class="muted" style="margin-left:10px"></span>
      </div>

      <div id="err" class="error" style="margin-top:12px"></div>
    </div>

    <div class="box">
      <div class="muted" style="margin-bottom:6px">Результат</div>
      <img id="result" alt="Результат появится здесь" />
      <div id="placeholder" class="muted">Результат появится здесь</div>
    </div>
  </div>

  <script>
    const $ = (s)=>document.querySelector(s);
    const btn = $('#go');
    const statusEl = $('#status');
    const errEl = $('#err');
    const imgEl = $('#result');
    const placeholder = $('#placeholder');

    btn.addEventListener('click', async ()=> {
      errEl.textContent = '';
      statusEl.textContent = 'Отправляем…';
      imgEl.src = '';
      placeholder.textContent = 'Результат появится здесь';

      const file = $('#file').files?.[0];
      if (!file) {
        errEl.textContent = 'Выберите файл с фотографией комнаты.';
        statusEl.textContent = '';
        return;
      }
      const prompt = $('#prompt').value.trim();

      const fd = new FormData();
      fd.append('image', file, file.name);
      fd.append('prompt', prompt);

      try {
        const res = await fetch('/api/redesign', { method: 'POST', body: fd });
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch(e){ throw new Error(text); }

        if (!res.ok || !data.ok) {
          throw new Error(data?.error || `API ${res.status}: ${text}`);
        }

        statusEl.textContent = 'Готово';
        placeholder.textContent = '';
        imgEl.src = data.image;
      } catch (e) {
        errEl.textContent = String(e?.message || e);
        statusEl.textContent = '';
      }
    });
  </script>
</body>
</html>
